<div class="form-body body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Add Employee</h3>
          <form novalidate [formGroup]="employeeForm">

            <div class="col-md-12">
              <input class="form-control" type="text" placeholder="ID" formControlName="empNo" hidden>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" placeholder="Employee Name" required formControlName="empName">
              <div *ngIf="employeeForm.controls['empName'].hasError('required') &&  employeeForm.controls['empName'].touched" class="bg-danger">
                Employee Name field cannot be blank!
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <input class="form-control" type="text" placeholder="Employee Designation" formControlName="position" required>
              <div *ngIf="employeeForm.controls['position'].hasError('required') &&  employeeForm.controls['position'].touched" class="bg-danger">
                Designation field cannot be blank!
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <input class="form-control" type="number" placeholder="Salary" formControlName="salary" required>
              <div *ngIf="employeeForm.controls['salary'].hasError('required') &&  employeeForm.controls['salary'].touched" class="bg-danger">
                Salary field cannot be blank!
              </div>
            </div>

            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
